<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
     action="https://localhost:3000"
     method="post"
    >
      <fieldset class="fieldset">
        <legend>Personal information</legend>

        <div class="form-field">
          <label for="surname-field">
            Surname:

            <input
             type="text"
             name="Surname"
             id="surname-field"
            >
          </label>
        </div>

        <div class="form-field">
          <label for="name-field">
            Name:

            <input 
             type="text"
             name="Name"
             id="name-field"
            >
          </label>
        </div>

        <div class="form-field">
          <label for="age-range">
            How old are You?

            <input 
             type="number"
             id="age-range"
             name="age-range"
             value="12"
             min="1"
             max="100"
            >
          </label>
        </div>

        <div class="form-field">
          <label for="birth-date-field">
            Full date of birth:

            <input 
             type="date"
             name="birth-date-field"
             id="birth-date-field"
             value="mm/dd/yyyy"
            >
          </label>
        </div>

        <div class="form-field">
          <label for="terms">
            I accept the term of the agreement

            <input
             type="checkbox"
             name="terms"
             required
            >
          </label>
        </div>
      </fieldset>

      <fieldset class="fieldset">
        <legend>Registration</legend>

        <div class="form-field">
          <label for="email">
            E-mail:

            <input
             type="email"
             name="email"
             required
             placeholder="email@example.com"
            >
          </label>
        </div>

        <div class="form-field">
          <label for="password">
            Password:

            <input
             type="password"
             name="password"
             required 
             minlength="6"
             maxlength="16"
            >
          </label>
        </div>
      </fieldset>

      <fieldset class="fieldset">
        <legend>An interesting fact about you!</legend>

        <div class="form-field">
          Do you love cats?
          <label>
            <input
             type="radio"
             name="decision"
             value="y"
            >
            Yes
          </label>

          <label>
            <input
             type="radio"
             name="decision"
             value="n"
            >
            No
          </label>
        </div>

        <div class="form-field">
          <label for="color">
            What is your favorite color?

            <input
             type="color"
             name="color"
             id="color"
             value="#000000"
            >
          </label>
        </div>

        <div class="form-field">
          <label for="appt">
            What time do you go to bed?

            <input
             type="time"
             name="appt"
             id="appt"
             step="3"
             required
            >
          </label>
        </div>

        <div class="form-field">
          <label>
            What are your favorite brand of cars?

            <select name="cars" multiple>
              <option>BMW</option>
              <option>Audi</option>
              <option>Lada</option>
              <option></option>
            </select>
          </label>
        </div>

        <div class="form-field">
          <label for="rate">
            How do you rate our work?

            <input
             type="range"
             name="rate"
             id="rate"
             min="0"
             max="10"
             value="0"
             step="1"
            >
          </label>
        </div>
      </fieldset>
      
      <fieldset class="fieldset">
        <legend>Additional info:</legend>

        <div class="form-field">
          <label>
            Comments:

            <textarea
             name="comment"
           ></textarea>
          </label>
        </div>

        <div class="form-field">
          <label>
            Would you recommend us?

            <select name="recommendation">
              <option>Yes</option>
              <option>No</option>
            </select>
          </label>
        </div>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
